<div class="product">
   <div class="heart" (click)="addToFavoritesOrRemove($event,item)">
      <svg [ngClass]="isFavor?'purple':''" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"/></svg>
      
   </div>
   <img [src]="item.thumbnail" alt="">
   <div class="product-details">
      <span class="price "> {{item.price | currency }}</span>
      <div class="product-info">
         <span class="product-title">{{item.title |titlecase}}</span>
      </div>

   </div>

   <button (click)="addToCard($event,item)" [ngClass]="inCard?'in-card':'out-card'">
      <ng-container *ngIf="!inCard">
         <img src="images/header/card.svg" alt="" *ngIf="!inCard">
         <span>{{receivingDate | date :'dd MMMM'}}</span></ng-container>
      <ng-container *ngIf="inCard">
         <span>In card</span>
      </ng-container>
   </button>

</div>
